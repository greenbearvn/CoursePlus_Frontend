<div
  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
  style="width: 1000px"
>
  <div class="card">
    <div class="card-body">
      <div class="needs-validation" novalidate>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="validationCustom01">Tên khóa học</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value="Mark"
              name=""
              required
              [(ngModel)]="khoahoc.TenKhoaHoc"
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom02">Ảnh khóa học</label>
            <form
              (ngSubmit)="onSubmit()"
              enctype="multipart/form-data"
              class="d-flex"
            >
             
              <input
                type="file"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
                name="image"
                (change)="onFileSelected($event)"
              />
              <button
                class="btn btn-success"
                type="submit"
                id="inputGroupFileAddon04"
              >
                Tải Lên
              </button>
            </form>
            <img *ngIf="imageUrl" [src]="imageUrl" width="150" height="200" />
            <img
              *ngIf="khoahoc.AnhKhoaHoc !== ''"
              [src]="khoahoc.AnhKhoaHoc"
              src=""
              alt=""
              width="150"
              height="200"
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustomUsername">Mô tả ngắn</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                required
                [(ngModel)]="khoahoc.MoTaNgan"
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom01">Mô tả đầy đủ</label>
            <ckeditor
              [(ngModel)]="khoahoc.MoTaDayDu"
              [editor]="Editor"
              (change)="onChange($event)"
            >
            </ckeditor>
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
            <label for="validationCustom03">Thời gian</label>
            <input
              type="date"
              class="form-control"
              id="validationCustom03"
              required
             
              [(ngModel)]="khoahoc.ThoiGian"
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
            <label for="validationCustom04">Thời lượng khóa học</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              required
              [(ngModel)]="khoahoc.ThoiLuongKhoaHoc"
            />
            <div class="invalid-feedback">Please provide a valid state.</div>
          </div>
          <div class="row ml-3 mt-3">
            <div class="col-sm-10 pb-2 pb-sm-4 pb-lg-0 pr-0">
              <label class="be-checkbox custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [(ngModel)]="khoahoc.TrangThai"
                />
                <span class="custom-control-label">Trạng Thái</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
            <label for="validationCustom03">Giá cũ</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
              [(ngModel)]="khoahoc.GiaCu"
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
            <label for="validationCustom04">Giảm giá</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              required
              [(ngModel)]="khoahoc.GiamGia"
            />
            <div class="invalid-feedback">Please provide a valid state.</div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
            <label for="validationCustom03">Tên cấp độ</label>
            <select class="form-control" [(ngModel)]="khoahoc.MaCapDo">
              <option selected>Chọn cấp độ ...</option>
              <input type="text" class="form-control" />
              <option *ngFor="let item of levels" [value]="item.MaCapDo">
                {{ item.TenCapDo }}
              </option>
            </select>
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
            <label for="validationCustom04">Tên giảng viên</label>
            <select class="form-control" [(ngModel)]="khoahoc.MaGiangVien">
              <option selected>Chọn giảng viên ...</option>
              <input type="text" class="form-control" />
              <option *ngFor="let item of teachers" [value]="item.MaGiangVien">
                {{ item.TenGiangVien }}
              </option>
            </select>
            <div class="invalid-feedback">Please provide a valid state.</div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
            <label for="validationCustom05">Tên chi tiết danh mục</label>
            <select class="form-control" [(ngModel)]="khoahoc.MaDanhMuc">
              <option selected>Chọn tên chi tiết danh mục...</option>
              <input type="text" class="form-control" />
              <option *ngFor="let item of detailCates" [value]="item.MaCTDM">
                {{ item.TenCTDM }}
              </option>
            </select>
            <div class="invalid-feedback">Please provide a valid zip.</div>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="display: flex;justify-content: space-between;" >
            <button
              *ngIf="type === 'create'"
              class="btn btn-primary"
              type="submit"
              (click)="create()"
            >
              Tạo
            </button>
            <button
              *ngIf="type === 'edit'"
              class="btn btn-primary"
              type="submit"
              (click)="edit()"
            >
              Cập nhật
            </button>
            <button type="button" class="btn btn-danger" (click)="closeModal()">
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
