<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Danh Sách Khóa Học</h5>
        <div class="d-flex">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Tìm kiếm......"
              aria-label="Search"
              [(ngModel)]="searchData"
            />
          </div>
          <button
            class="btn btn-primary"
            mat-raised-button
            (click)="openDialog('create', 0)"
          >
            Tạo
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên khóa học</th>
                <th>Ảnh khóa học</th>
                <th>Thời gian</th>
                <th>Giá cũ</th>
                <th>Giảm giá</th>
                <th>Giá mới</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of lists
                
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
              >
                <td>{{ i + 1 }}</td>
                <td>{{ item.courseName }}</td>
                <td>
                  <img
                    [src]="item.courseThumbnail"
                    width="200"
                    height="150"
            
                  />
                </td>
                <td>{{ item.timePublished | date : "dd/MM/yyyy" }}</td>
                <td>{{ item.oldPrice | currency : "VND" }}</td>

                <td>{{ item.percentSale }}</td>
                <td>{{ item.newPrice | currency : "VND" }}</td>
                <td>
                  <button
                    class="btn btn-primary"
                    mat-raised-button
                    (click)="openDialog('edit',item.courseId)"
                  >
                  <fa-icon [icon]="faPenToSquare"></fa-icon>
                  </button>
                  <button
                    class="btn btn-danger"
                    mat-raised-button
                    (click)="deleteItem(item.courseId)"
                  >
                  <fa-icon [icon]="faTrash"></fa-icon>
                  </button>

                  <button
                  class="btn btn-primary"
                  mat-raised-button
                  [routerLink]="['/admin/khoahoc/detail/'+ item.courseId]"
                >
                <fa-icon [icon]="faEye"></fa-icon>
                </button>
                </td>
                
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
