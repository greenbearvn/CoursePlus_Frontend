<div
  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
  style="width: 1000px"
>
  <div class="card">
    <div class="card-body">
      <div class="needs-validation" novalidate>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="validationCustom01">Tên khóa học</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value="Mark"
              name=""
              required
              [(ngModel)]="khoahoc.courseName"
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom02">Ảnh khóa học</label>
            <form
              (ngSubmit)="onSubmit()"
              enctype="multipart/form-data"
              class="d-flex"
            >
              <input
                type="file"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
                name="image"
                (change)="onFileSelected($event)"
              />
              <button
                class="btn btn-success"
                type="submit"
                id="inputGroupFileAddon04"
              >
                Tải Lên
              </button>
            </form>
            <img *ngIf="imageUrl" [src]="imageUrl" width="150" height="200" />
            <img
              *ngIf="khoahoc.courseThumbnail !== ''"
              [src]="khoahoc.courseThumbnail"
              src=""
              alt=""
              width="150"
              height="200"
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustomUsername">Mô tả ngắn</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                required
                [(ngModel)]="khoahoc.shortDes"
              />
           
            </div>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom01">Mô tả đầy đủ</label>
            <ckeditor
              [(ngModel)]="khoahoc.fullDes"
              [editor]="Editor"
              (change)="onChange($event)"
            >
            </ckeditor>
            
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom03">Thời gian</label>
            <input
              type="date"
              class="form-control"
              id="validationCustom03"
              required
             
              [(ngModel)]="khoahoc.timePublished"
            />
        
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom04">Thời lượng khóa học</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              required
              [(ngModel)]="khoahoc.courseDuration"
            />
            
          </div>
          <div class="" >
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
              <label class="be-checkbox custom-control custom-checkbox">
               

                <select [(ngModel)]="khoahoc.status" style="border: 1px solid grey;">
                  <option [value]="0">Chọn trạng thái bài đăng</option>
                  <option [value]="1">Đăng tải</option>
                  <option  [value]="0">Không đăng tải</option>
                </select>
                <span class="custom-control-label">Trạng Thái</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom03">Giá cũ</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
              [(ngModel)]="khoahoc.oldPrice"
            />
           
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom04">Giảm giá</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              required
              [(ngModel)]="khoahoc.percentSale"
            />
            
          </div>
        </div>
        <div class="form-row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom03">Tên cấp độ</label>
           
            <select class="form-control" [(ngModel)]="khoahoc.idLevel">
              <option selected>Chọn cấp độ ...</option>
             
              <option *ngFor="let item of levels" [value]="item.idLevels">
                {{ item.nameLevel }}
              </option>
            </select>
           
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2" *ngIf="userId<=0">
            <label for="validationCustom04">Tên giảng viên</label>
           
            <select class="form-control" [(ngModel)]="khoahoc.profileId">
              <option selected>Chọn giảng viên ...</option>
           
              <option *ngFor="let item of teachers" [value]="item.profileId">
                {{ item.profileName }}
              </option>
            </select>
        
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
            <label for="validationCustom05">Tên chi tiết danh mục</label>
            
            <select class="form-control" [(ngModel)]="khoahoc.idDetailCate">
              <option selected>Chọn tên chi tiết danh mục...</option>
           
              <option *ngFor="let item of detailCates" [value]="item.detailCateId">
                {{ item.detailCateName }}
              </option>
            </select>
      
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="display: flex;justify-content: space-between; margin-top: 10px;" >
            <button
              *ngIf="type === 'create'"
              class="btn btn-primary"
              type="submit"
              (click)="create()"
            >
              Tạo
            </button>
            <button
              *ngIf="type === 'edit'"
              class="btn btn-primary"
              type="submit"
              (click)="edit()"
            >
              Cập nhật
            </button>
            <button type="button" class="btn btn-danger" (click)="closeModal()">
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
