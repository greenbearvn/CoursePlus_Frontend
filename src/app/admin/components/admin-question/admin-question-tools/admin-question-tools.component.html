<div
  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
  style="width: 1000px"
>
  <div class="card">
    <h5 class="card-header">Câu hỏi</h5>
    <div class="card-body">
      <div class="needs-validation" novalidate>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="validationCustom01">Mô tả câu hỏi</label>
            <ckeditor
              [(ngModel)]="question.MoTaCauHoi"
              [editor]="Editor"
              (change)="onChangeQuesDes($event)"
            >
            </ckeditor>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="validationCustom01">Gợi ý (*không bắt buộc)</label>
            <ckeditor
              [(ngModel)]="question.GoiY"
              [editor]="Editor"
              (change)="onChangeSuggest($event)"
            >
            </ckeditor>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row mt-3 mb-3 ml-3">
      <div
        class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
        style="display: flex; justify-content: space-between"
      >
        <button
          class="btn btn-primary"
          type="button"
          (click)="openDialog('create', -1)"
        >
          Tạo lựa chọn
        </button>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="question.Choices.length > 0">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="d-flex card-header justify-content-between">
          <h5 class="">Danh Sách Lựa Chọn</h5>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Nội dung lựa chọn</th>
                  <th>Chính xác</th>

                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let item of question.Choices
                      | search : searchData
                      | paginate : { itemsPerPage: 10, currentPage: p };
                    let i = index
                  "
                >
                  <td>{{ i + 1 }}</td>
                  <td [innerHTML]="item.NoiDung"></td>
                  <td>
                    <input
                      *ngIf="item.Dung == 1"
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      checked
                    />
                    <input
                      *ngIf="item.Dung == 0"
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                  </td>
                  <td>
                    <button
                      class="btn btn-secondary m-1"
                      (click)="openDialog('update', i)"
                    >
                      <fa-icon [icon]="faPenToSquare"></fa-icon>
                    </button>
                  </td>

                  <td class="d-flex flex-column">
                    <button
                      *ngIf="type == 'create'"
                      class="btn btn-secondary m-1"
                      (click)="deleteChoice(i)"
                    >
                      <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                    <button
                      *ngIf="type == 'update'"
                      class="btn btn-secondary m-1"
                      (click)="deleteChoiceUpdate(i, item)"
                    >
                      <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row m-5">
    <div
      class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
      style="display: flex; justify-content: space-between"
    >
      <button
        *ngIf="type == 'create'"
        class="btn btn-primary"
        type="submit"
        (click)="createQuestion()"
      >
        Tạo
      </button>
      <button
        *ngIf="type === 'update'"
        class="btn btn-primary"
        type="submit"
        (click)="submit('update')"
      >
        Cập nhật
      </button>
      <button type="button" class="btn btn-danger" (click)="closeModal()">
        Đóng
      </button>
    </div>
  </div>
</div>
