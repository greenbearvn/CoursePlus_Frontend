<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Hóa Đơn</h5>
        <div class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Tìm kiếm......"
            aria-label="Search"
            [(ngModel)]="searchData"
          />
        </div>
        <a [routerLink]="['/admin/hoadon/tools', 'create']" style="color: #fff">
          <button class="btn btn-success" mat-raised-button>Tạo Hóa Đơn</button>
        </a>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên người dùng</th>
                <th>Ngày Lập</th>

                <th>Tổng tiền</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of list
                    | search : searchData
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
              >
                <td>{{ i + 1 }}</td>
                <td>{{ item.TenNguoiDung }}</td>

                <td>{{ item.NgayLap | date : "dd/MM/yyyy" }}</td>
                <td>{{ item.Tongtien | currency : "VND" }}</td>

                <td class="d-flex">
                  <a
                    href=""
                    [routerLink]="[
                      '/admin/hoadon/tools',
                      'update',
                      item.MaDonHang
                    ]"
                    style="color: #fff"
                  >
                    <button class="btn btn-primary m-1" mat-raised-button>
                      <fa-icon [icon]="faPenToSquare"></fa-icon>
                    </button>
                  </a>

                  <button
                    class="btn btn-secondary m-1"
                    (click)="deleteBill(item)"
                  >
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
