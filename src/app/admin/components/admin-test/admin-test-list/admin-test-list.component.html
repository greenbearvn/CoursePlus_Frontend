<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Danh Sách bài kiểm tra</h5>
        <div class="d-flex">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Tìm kiếm......"
              aria-label="Search"
              [(ngModel)]="searchData"
            />
          </div>
          <a [title]="" [routerLink]="['/admin/test/tools/create']">
            <button class="btn btn-primary">Tạo</button>
          </a>
          <!-- <button
                class="btn btn-primary"
                mat-raised-button
                (click)="openDialog('create', 0, token)"
              >
                Tạo
              </button> -->
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên bài kiểm tra</th>
                <th>Mô tả bài kiểm tra</th>
                <th>Tên giảng viên</th>
                <th>Tên video</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of lists
                    | search : searchData
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
              >
                <td>{{ i + 1 }}</td>
                <td>{{ item.TenBaiKT }}</td>
                <td>{{ item.MoTaBaiKT }}</td>
                <td>{{ item.TenHoSo }}</td>
                <td>{{ item.TenVideo }}</td>

                <td class="d-flex flex-column">
                  <button class="btn btn-success m-1">
                    <a
                      [title]="item.TenKhoaHoc"
                      [routerLink]="['/admin/khoahoc/detail', item.id]"
                    >
                      <fa-icon [icon]="faEye"></fa-icon>
                    </a>
                  </button>
                  <button
                    class="btn btn-secondary m-1"
                    (click)="deleteItem(item.id)"
                  >
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>
                  <!-- <a
                      [title]="item.TenKhoaHoc"
                      [routerLink]="['/admin/khoahoc/detail', item.id]"
                      >
                      <button class="btn btn-success m-1">
                        <fa-icon [icon]="faEye"></fa-icon>
                      </button>
                    </a> -->
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
