<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Danh Sách Khóa Học</h5>
        <div class="d-flex">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Tìm kiếm......"
              aria-label="Search"
              [(ngModel)]="searchData"
            />
          </div>
          <button
            class="btn btn-primary"
            mat-raised-button
            (click)="openDialog('create', 0)"
          >
            Tạo
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên hồ sơ</th>
                <th>Ảnh đại diện</th>
                <th>Email</th>
                <th>Số điện thoại</th>

                <th>Giảng viên</th>

                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of lists
                    | search : searchData
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
              >
                <td>{{ i + 1 }}</td>
                <td>{{ item.profileName }}</td>
                <td>
                  <img
                    [src]="item.avatar"
                    width="200"
                    height="150"
                    alt=""
                    srcset=""
                  />
                </td>
                <td>{{ item.email }}</td>
                <td>{{ item.phoneNumber }}</td>

              
                <td>
                  <select [(ngModel)]="item.isTeacher"  class="form-control"> 
                    <option  [value]="1">Là giảng viên</option>
                    <option  [value]="0">Không là giảng viên</option>
                  </select>
                </td>

                <td class="d-flex flex-column">
                
                  <button
                    class="btn btn-secondary m-1"
                    (click)="deleteProfile(item)"
                  >
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>
              
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
