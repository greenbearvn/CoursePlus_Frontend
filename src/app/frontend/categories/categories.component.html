<div class="main_content">
  <div class="container">
    <div class="text-2xl font-semibold mb-3 text-black">Danh sách các danh mục học tập</div>
    <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4 mt-3">
      <a
        *ngFor="let item of cates"
        [title]="'Danh muc'"
        [routerLink]="['/courselist', 'dm', item.categoryId]"
        class="rounded-md overflow-hidden relative w-full lg:h-48 h-40"
      >
        <div
          class="absolute w-full h-3/4 -bottom-12 bg-gradient-to-b from-transparent to-gray-800 z-10"
        ></div>
        <img
          [src]="item.image"
          class="absolute w-full h-full object-cover"
          alt=""
        />
        <div
          class="absolute bottom-0 w-full p-3 text-white z-20 font-semibold text-lg"
        >
          {{ item.categoryName }}
        </div>
      </a>
    </div>
    <div class="md:p-7 p-5 bg-white rounded-md shadow lg:mt-10 mt-6">
      <h3 class="md:text-2xl text-xl mt-4 mb-1 font-bold">Các chi tiết danh mục</h3>
      <p class="mb-8">Hãy chọn chi tiết danh mục bạn ưa thích</p>
      <div class="grid lg:grid-cols-3 md:grid-cols-2 md:gap-4 gap-2 -m-3">
        <a
          *ngFor="let item of detailCates"
          [title]="'Chi tiet danh muc'"
          [routerLink]="['/courselist', 'ctdm', item.detailCateId]"
        >
          <div
            class="hover:bg-gray-100 flex items-start px-3 py-2 rounded-lg space-x-3"
          >
            <div>
              <h3 class="font-semibold text-lg">{{ item.detailCateName }}</h3>
            </div>
          </div>
        </a>
      </div>

      
    </div>
  </div>
  <!-- footer -->
  <div class="lg:mt-28 mt-10 mb-7 px-12 border-t pt-7">
    <div
      class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3"
    >
      <p class="capitalize font-medium">© copyright  Courseplus</p>
      <div class="lg:flex space-x-4 text-gray-700 capitalize hidden">
        <a href="#"> About</a>
        <a href="#"> Help</a>
        <a href="#"> Terms</a>
        <a href="#"> Privacy</a>
      </div>
    </div>
  </div>
</div>
