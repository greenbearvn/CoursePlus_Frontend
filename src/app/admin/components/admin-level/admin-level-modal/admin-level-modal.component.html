<div
  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
  style="width: 1000px"
>
  <div class="card">
    <div class="card-body">
      <div class="needs-validation" novalidate>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="validationCustom01">Tên cấp độ:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value="Mark"
              name=""
              required
              [(ngModel)]="level.TenCapDo"
            />
          </div>

          <div class="form-row">
            <div
              class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
              style="display: flex; justify-content: space-between"
            >
              <button
                *ngIf="type === 'create'"
                class="btn btn-primary"
                type="submit"
                (click)="submit('create')"
              >
                Tạo
              </button>
              <button
                *ngIf="type == 'update'"
                class="btn btn-primary"
                type="submit"
                (click)="update()"
              >
                Cập nhật
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="closeModal()"
              >
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
