<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<div class="container" style="margin-left: 300px; margin-top: 70px">
  <h2 [innerHTML]="test.testName"></h2>
  <div class="question-card mt-4">
    <div class="card">
      <h4 class="card-header">CÃ¢u {{ currentQuestion + 1 }} :</h4>
      <div class="card-body">
        <h5 class="card-title" [innerHTML]="questions[currentQuestion].questionDescription"></h5>

        <div
          class="form-check"
          *ngFor="let choice of questions[currentQuestion].choices"
        >
          <div
            (click)="checkAnswer(choice)"
            [className]="
              mach == choice.quesionId && mlc == choice.choiceId 
                ? 'btn btn-success  mt-3'
                : 'btn btn-outline-success  mt-3'
            "
            class="btn btn-outline-success mt-3"
            [innerHTML]="choice.choiceContent"
          ></div>
        </div>
      </div>

      <button
        *ngIf="currentQuestion + 1 < questions.length"
        (click)="next()"
        class="btn btn-primary"
      >
        Next
      </button>
      <button
        *ngIf="currentQuestion + 1 == questions.length"
        (click)="openDialog(correctedChoices)"
        class="btn btn-primary mt-3 p-3"
      >
        Check
      </button>
    </div>
  </div>
</div>
