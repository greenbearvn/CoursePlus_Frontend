<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <h5 class="card-header">Form dữ liệu</h5>
      <div class="card-body">
        <form id="validationform" data-parsley-validate="" novalidate="">
          <div class="form-group row">
            <label class="col-12 col-sm-3 col-form-label text-sm-right"
              >Tên hội thoại:</label
            >
            <div class="col-12 col-sm-8 col-lg-6">
              <input
                name="Tongtien"
                type="text"
                required=""
                data-parsley-maxlength="6"
                class="form-control"
                [(ngModel)]="convention.TenHoiThoai"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="row" *ngIf="listDetails != undefined">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="d-flex card-header justify-content-between">
              <h5 class="">Danh Sách người dùng hội thoại</h5>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered first">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Tên người dùng</th>
                      <th>Email</th>

                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let item of listDetails
                          | search : searchData
                          | paginate : { itemsPerPage: 10, currentPage: p };
                        let i = index
                      "
                    >
                      <td>{{ i + 1 }}</td>
                      <td>{{ item.TenNguoiDung }}</td>

                      <td>{{ item.Email }}</td>

                      <td class="d-flex flex-column">
                        <button
                          class="btn btn-secondary m-1"
                          (click)="deleteItems(item)"
                        >
                          <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls
                  (pageChange)="p = $event"
                ></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="lists">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="d-flex card-header justify-content-between">
              <h5 class="">Danh Sách Người Dùng</h5>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered first">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Tên người dùng</th>
                      <th>Email</th>

                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let item of lists
                          | search : searchData
                          | paginate : { itemsPerPage: 10, currentPage: p };
                        let i = index
                      "
                    >
                      <td>{{ i + 1 }}</td>
                      <td>{{ item.TenNguoiDung }}</td>
                      <td>{{ item.Email }}</td>

                      <td class="d-flex flex-column">
                        <!-- <button
                          class="btn btn-secondary m-1"
                          (click)="deleteCartItem(i, item.GiaMoi)"
                        >
                          <fa-icon [icon]="faTrash"></fa-icon>
                        </button> -->
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls
                  (pageChange)="p = $event"
                ></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row text-right">
        <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
          <button
            type="submit"
            class="btn btn-space btn-primary"
            (click)="SubmitData()"
          >
            {{ statusForm }}
          </button>
          <button class="btn btn-space btn-secondary">Cancel</button>
        </div>
      </div>

      <app-nguoidung-admin-list
        (listItemEvent)="receiveData($event)"
        [listDetails]="listDetails"
      ></app-nguoidung-admin-list>
    </div>
  </div>
</div>
