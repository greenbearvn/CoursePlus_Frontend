<div class="row" style="margin-left: 300px">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Danh Sách danh mục</h5>
        <div class="d-flex"></div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
              <tr>
                <th>Tên danh mục</th>
                <th>Ảnh danh mục</th>

                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
              <tr>
                <td>{{ detail.tendm }}</td>
                <td>
                  <img
                    [src]="detail.tendm"
                    width="200"
                    height="150"
                    alt=""
                    srcset=""
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-admin-danhmuc-detail-list [id]="id"></app-admin-danhmuc-detail-list>
