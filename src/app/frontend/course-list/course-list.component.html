<div class="main_content">
  <div class="container">
    <div class="md:flex justify-between items-center mb-8">
      <div>
        <div class="text-xl font-semibold">Danh sách các khóa học mới</div>
        <div class="text-sm mt-2 font-medium text-gray-500 leading-6">
          Với nhiều loại khóa học khác nhau
        </div>
      </div>
      <div class="flex items-center justify-end">
        <div
          class="bg-gray-100 border inline-flex p-0.5 rounded-md text-lg self-center"
        >
          <a
            href="#"
            class="py-1.5 px-2.5 rounded-md bg-white shadow"
            data-tippy-placement="top"
            title="List view"
          >
            <svg
              class="w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
          <a
            href="courseplus/default/courses.html"
            class="py-1.5 px-2.5 rounded-md"
            data-tippy-placement="top"
            title="Grid view"
          >
            <svg
              class="w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              ></path>
            </svg>
          </a>
        </div>
        <a
          href="#"
          class="bg-gray-100 border ml-2 px-3 py-2 rounded-md"
          data-tippy-placement="top"
          title="Filter"
          uk-toggle="target: #course-filter;flip: true"
        >
          <svg
            class="w-4 h-4"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
      </div>
    </div>
    <input type="text" class="form-control" placeholder="Tìm kiếm thông tin khóa học...." style="border: 1px solid black;" [(ngModel)]="searchData">
    <!--   Courselist  -->
    <div class="tube-card mt-3 lg:mx-0 -mx-5">
      <h4 class="py-3 px-5 border-b font-semibold text-grey-700">
        Danh sách các khóa học mới
      </h4>
      <div class="divide-y">
        <div class="flex md:space-x-6 space-x-3 md:p-5 p-2 relative" *ngFor="let item of courses | paginate : { itemsPerPage: 10, currentPage: p } | search:searchData;">
          <a
          [routerLink]="['/detail',item.courses.courseId]"
            class="md:w-60 md:h-36 w-28 h-20 overflow-hidden rounded-lg relative shadow-sm"
          >
            <img
             
              [src] = "item.courses.courseThumbnail"

              alt=""
              class="w-full h-full absolute inset-0 object-cover"
            />
            
          </a>
          <div class="flex-1 md:space-y-2 space-y-1">
            <a
              [routerLink]="['/detail',item.courses.courseId]"
              class="md:text-xl font-semibold line-clamp-2"
            >
             {{item.courses.courseName }}  
            </a>
            <p class="leading-6 pr-4 line-clamp-2 md:block hidden">
              {{ item.courses.courseDuration}}
            </p>
            <a href="#" class="md:font-semibold block text-sm">  {{ item.profile.profileName }}</a>
            <div class="flex items-center justify-between">
              <div class="flex space-x-2 items-center text-sm">
                <div>{{item.TenCapDo}}</div>
               
                <div class="flex items-center"> {{ item.courses.courseDuration}}</div>
              </div>
              
            </div>
            <div class="absolute top-1 right-3 md:flex hidden">
              <a
                href="#"
                class="hover:bg-gray-200 p-1.5 inline-block rounded-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="lg:mt-28 mt-10 mb-7 px-12 border-t pt-7">
    <div
      class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3"
    >
      <p class="capitalize font-medium">© copyright Courseplus</p>
      <div class="lg:flex space-x-4 text-gray-700 capitalize hidden">
        <a href="#"> About</a>
        <a href="#"> Help</a>
        <a href="#"> Terms</a>
        <a href="#"> Privacy</a>
      </div>
    </div>
  </div>
</div>
