<div class="container">
    <h1>Kết quả Quiz</h1>

    <div class="card">
        <div class="card-header">
            <h4>Kết quả</h4>
        </div>
        <div class="card-body">
            <!-- Hiển thị kết quả ở đây -->
            <div class="alert alert-success">
                <strong>Chúc mừng!</strong> Bạn đã hoàn thành bài quiz. Điểm số của bạn là:  {{correctedChoices}} / {{totalQues}}.
            </div>

            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [title]="'Trang chủ'"
            [routerLink]="['/']"> Quay lại trang chủ</a>
           
        </div>
    </div>
</div>
