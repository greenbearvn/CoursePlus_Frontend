<link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css"
  rel="stylesheet"
/>
<div id="wrapper" class="flex flex-col justify-between h-screen">
  <!-- header-->
  <div class="bg-white py-4 shadow dark:bg-gray-800">
    <div class="max-w-6xl mx-auto">
      <div class="flex items-center lg:justify-between justify-around">
        <a href="courseplus/default/index.html">
          <img src="courseplus/assets/images/logo.png" alt="" class="w-32" />
        </a>
        <div
          class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm"
        >
          <a href="courseplus/default/form-login.html" class="py-3 px-4"
            >Login</a
          >
          <a
            href="courseplus/default/index.html"
            class="bg-purple-500 purple-500 px-6 py-3 rounded-md shadow text-white"
            >Register</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- Content-->
  <div>
    <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
      <form
        class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md"
      >
        <h1 class="lg:text-2xl text-xl font-semibold mb-6">Đăng ký</h1>

        <div>
          <label class="mb-0" for="username"> Tên người dùng </label>
          <input
            [(ngModel)]="user.TenNguoiDung"
            name="TenNguoiDung"
            type="text"
            placeholder="Username"
            id="username"
            class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"
            style="border: 1px grey solid;"
          />
        </div>
        <div>
          <label class="mb-0" for="email"> Địa chỉ Email </label>
          <input
            type="email"
            placeholder="Info@example.com"
            id="email"
            class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"
            [(ngModel)]="user.Email"
            name="Email"
            style="border: 1px grey solid;"
          />
        </div>
        <div>
          <label class="mb-0" for="password"> Mật khẩu </label>
          <input
            type="password"
            placeholder="******"
            id="password"
            class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"
            [(ngModel)]="user.MatKhau"
            name="MatKhau"
            style="border: 1px grey solid;"
          />
        </div>

        <div>
          <label class="mb-0" for="password"> Nhập lại mật khẩu </label>
          <input
            type="password"
            placeholder="******"
            id="password"
            class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"
            [(ngModel)]="rePass"
            name="rePass"
            style="border: 1px grey solid;"
          />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="chekcbox1" checked="" />
          <label for="chekcbox1"
            ><span class="checkbox-icon"></span> Tôi chấp nhận với các
            <a
              href="courseplus/default/pages-terms.html"
              target="_blank"
              class="uk-text-bold uk-text-small uk-link-reset"
            >
              Điều khoản và điều kiện
            </a>
          </label>
        </div>
        <div>
          <button
            type="button"
            class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full"
            (click)="register()"
          >
            Đăng ký
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <div class="lg:mb-5 py-3 uk-link-reset">
    <div
      class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3"
    >
      <div class="flex space-x-2 text-gray-700 uppercase">
        <a href="#"> About</a>
        <a href="#"> Help</a>
        <a href="#"> Terms</a>
        <a href="#"> Privacy</a>
      </div>
      <p class="capitalize">© copyright 2021 by Courseplus</p>
    </div>
  </div>
</div>
