<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <h5 class="card-header">Bài kiểm tra</h5>
      <div class="card-body">
        <form id="validationform" data-parsley-validate="" novalidate="">
          <div class="form-group row">
            <label class="col-12 col-sm-3 col-form-label text-sm-right"
              >Tên bài kiểm tra:</label
            >
            <div class="col-12 col-sm-8 col-lg-6">
              <input
                type="text"
                required=""
                data-parsley-maxlength="6"
                class="form-control"
                [(ngModel)]="test.TenBaiKT"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-12 col-sm-3 col-form-label text-sm-right"
              >Mô tả bài kiểm tra:</label
            >
            <div class="col-12 col-sm-8 col-lg-6">
              <ckeditor
                [(ngModel)]="test.MoTaBaiKT"
                [editor]="Editor"
                (change)="onChange($event)"
              >
              </ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-12 col-sm-3 col-form-label text-sm-right"
              >Giảng viên:</label
            >
            <div class="col-12 col-sm-8 col-lg-6">
              <select
                class="form-control"
                [(ngModel)]="test.MaGiangVien"
                name="MaNguoiDung"
              >
                <option selected>Chọn tên người dùng...</option>

                <option *ngFor="let item of listTeachers" [value]="item.MaHoSo">
                  {{ item.TenHoSo }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-12 col-sm-3 col-form-label text-sm-right"
              >Video:</label
            >
            <div class="col-12 col-sm-8 col-lg-6">
              <select
                class="form-control"
                [(ngModel)]="test.MaGiangVien"
                name="MaNguoiDung"
              >
                <option selected>Chọn tên người dùng...</option>

                <option *ngFor="let item of listTeachers" [value]="item.MaHoSo">
                  {{ item.TenHoSo }}
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="form-group row text-right">
        <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
          <button
            class="btn btn-space btn-secondary"
            (click)="openDialog('create')"
          >
            Tạo Câu hỏi
          </button>
        </div>
      </div>

      <div class="row" *ngIf="test.Questions.length > 0">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="d-flex card-header justify-content-between">
              <h5 class="">Danh Sách câu hỏi</h5>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered first">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Mô tả câu hỏi</th>
                      <th>Gợi ý</th>

                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let item of test.Questions
                          | search : searchData
                          | paginate : { itemsPerPage: 10, currentPage: p };
                        let i = index
                      "
                    >
                      <td>{{ i + 1 }}</td>
                      <td [innerHTML]="item.MoTaCauHoi"></td>
                      <td [innerHTML]="item.GoiY"></td>
                      =

                      <!-- <td class="d-flex flex-column">
                        <button
                          class="btn btn-secondary m-1"
                          (click)="deleteItems(item)"
                        >
                          <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                      </td> -->
                    </tr>
                  </tbody>
                </table>
                <pagination-controls
                  (pageChange)="p = $event"
                ></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row text-right">
        <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
          <button class="btn btn-space btn-success" (click)="submit('create')">
            Tạo bài kiểm tra
          </button>
        </div>
      </div>
