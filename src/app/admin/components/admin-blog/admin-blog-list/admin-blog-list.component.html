<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Danh Sách Bài Viết</h5>
        <div class="d-flex">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Tìm kiếm......"
              aria-label="Search"
              [(ngModel)]="searchData"
            />
          </div>
          <button
            class="btn btn-primary"
            mat-raised-button
            (click)="openDialog('create', 0)"
          >
            Tạo
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="ta  ble-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên bài viết</th>
                <th>Ảnh minh họa</th>
                <th>Ngày đăng</th>
                <th>Tên danh mục</th>
                <th>Tên người dùng</th>
                <th>Trạng thái</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of list
                    | search : searchData
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
              >
                <td>{{ i + 1 }}</td>
                <td>{{ item.TenBaiViet }}</td>
                <td>
                  <img
                    [src]="item.AnhMinhHoa"
                    alt=""
                    width="150"
                    height="200"
                  />
                </td>

                <td>{{ item.NgayDang | date : "dd/MM/yyyy" }}</td>
                <td>{{ item.tendm }}</td>
                <td>{{ item.TenNguoiDung }}</td>
                <td>
                  <input type="checkbox" *ngIf="item.TrangThai == 1" checked />
                  <input type="checkbox" *ngIf="item.TrangThai == 0" />
                </td>
                <td class="d-flex flex-column">
                  <button
                    class="btn btn-primary m-1"
                    mat-raised-button
                    (click)="openDialog('edit', item.MaBaiViet)"
                  >
                    <fa-icon [icon]="faPenToSquare"></fa-icon>
                  </button>
                  <button
                    class="btn btn-primary m-1"
                    mat-raised-button
                    (click)="deleteBlog( item)"
                  >
                    <fa-icon [icon]="faPenToSquare"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
