<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Danh sách bài học</h5>
        <div class="d-flex">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Tìm kiếm......"
              aria-label="Search"
              [(ngModel)]="searchData"
            />
          </div>
          <button
            class="btn btn-primary"
            mat-raised-button
            (click)="openDialog('create', 0)"
          >
            Tạo bài học
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table  table-bordered first">
            <thead>
              <tr>
                <th>STT</th>

                <th>Tên bài học</th>
                <th>Thời gian hoàn thành</th>
                <th></th>
                <th>Danh sách Video</th>
                <th>Thêm Video</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of lessions
                    | search : searchData
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
              >
              <td>{{ i + 1 }}</td>
                <td>{{ item.lessionName }}</td>
                <td>{{ item.lessionDuration }}</td>

                <td class="d-flex flex-column">
                  <button
                    class="btn btn-primary m-1"
                    mat-raised-button
                    (click)="openDialog('edit', item.lessionId)"
                  >
                    <fa-icon [icon]="faPenToSquare"></fa-icon>
                  </button>
                  <button
                    class="btn btn-danger m-1"
                    (click)="deleteLession(item.lessionId)"
                  >
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>

                
                </td>
                <td *ngIf="item.videos.length > 0 ">
                  <thead>
                    <tr>
                     
                      <th>Tên video</th>
                      <th>Thời lượng video</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let video of item.videos
                          | search : searchData
                          | paginate : { itemsPerPage: 2, currentPage: p };
                        let i = index
                      "
                    >
                      <td >
                        {{ video.videoName }}
                      </td>
                      <td>
                        {{ video.videoDuration }}
                      </td>
                      <td
                        class="d-flex"
                      
                      >
                        <button
                          class="btn btn-primary m-1"
                          mat-raised-button
                          (click)="
                            openVideoModal('edit', video.videoId, item.lessionId)
                          "
                        >
                          <fa-icon [icon]="faPenToSquare"></fa-icon>
                        </button>
                        <button
                          class="btn btn-danger m-1"
                          mat-raised-button
                          (click)="deleteVideo(video.videoId)"
                        >
                          <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                      </td>
                    </tr>
                    
                  </tbody>
                </td>

                <td>
                  <tbody>
                    <tr>
                      <td>
                        <button
                          class="btn btn-primary m-1"
                          mat-raised-button
                          (click)="openVideoModal('create', 0, item.lessionId)"
                        >
                          <fa-icon [icon]="faPlus"></fa-icon>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
