<div class="main_content">
  <div class="container md:space-y-10 space-y-5">
    <div>
      <!-- title -->
      <div class="mb-2">
        <div class="text-xl font-semibold">
          The world's largest selection of courses
        </div>
        <div class="text-sm mt-2">
          Choose from 130,000 online video courses with new additions published
          every month
        </div>
      </div>
      <!-- nav -->
      <nav class="cd-secondary-nav border-b md:m-0 -mx-4 nav-small">
        <ul>
          <li
            *ngFor="let cate of cates"
            (click)="filterCate(cate.madm)"
            style="cursor: pointer"
            [className]="
              filter.findWith == 'dm' && filter.cateId == cate.madm
                ? 'active'
                : 'inactive'
            "
          >
            <a class="lg:px-2"> {{ cate.tendm }} </a>
          </li>
          <li
            *ngFor="let item of detailCates"
            (click)="filterDetailCate(item.MaCTDM)"
            style="cursor: pointer"
            [className]="
              filter.findWith == 'ctdm' && filter.cateId == item.MaCTDM
                ? 'active'
                : 'inactive'
            "
          >
            <a class="lg:px-2"> {{ item.TenCTDM }} </a>
          </li>
        </ul>
      </nav>
      <!--  slider -->
      <div
        class="grid lg:grid-cols-3 md:grid-cols-2 gap-5"
        style="margin-top: 20px"
      >
        <a
          [title]="item.TenKhoaHoc"
          [routerLink]="['/detail', item.id]"
        
          class="uk-link-reset" *ngFor="let item of listCollections" >
          <div class="card uk-transition-toggle">
            <div class="card-media h-40">
              <div class="card-media-overly"></div>
              <img [src]="item.AnhKhoaHoc" alt="" class="" />
              <span class="icon-play"></span>
            </div>
            <div class="card-body p-4">
              <div class="font-semibold line-clamp-2">
                {{ item.TenKhoaHoc }}
              </div>
              <div class="flex space-x-2 items-center text-sm pt-3">
                <div>{{ item.ThoiLuongKhoaHoc }}</div>
              </div>
              <div class="pt-1 flex items-center justify-between">
                <div class="text-sm font-semibold">{{ item.TenHoSo }}</div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!--  Categories -->
  </div>
  <!-- footer -->
  <div class="lg:mt-28 mt-10 mb-7 px-12 border-t pt-7">
    <div
      class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3"
    >
      <p class="capitalize font-medium">Â© copyright 2021 Courseplus</p>
      <div class="lg:flex space-x-4 text-gray-700 capitalize hidden">
        <a href="#"> About</a>
        <a href="#"> Help</a>
        <a href="#"> Terms</a>
        <a href="#"> Privacy</a>
      </div>
    </div>
  </div>
</div>
