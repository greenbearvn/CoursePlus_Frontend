<div class="main_content mt-5">
  <div *ngIf="roomJoined">
    <input [(ngModel)]="sendData.message" placeholder="Enter message" />
    <input [(ngModel)]="sendData.user" [hidden]="true" placeholder="Enter message" />
   
    <button (click)="sendMessage()">Send Message</button>

    <ul *ngFor="let item of messageArray">
      <li>{{ item.user }}</li>
      <li>{{ item.message }}</li>
    </ul>
  </div>
</div>
