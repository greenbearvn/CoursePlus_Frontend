<div class="main_content">
  <div class="container md:space-y-10 space-y-5">
    <div>
      <!-- title -->
      <div class="mb-2">
        <div class="text-xl font-semibold">
          Danh sách bộ sưu tập các khóa học của bạn
        </div>
        
      </div>
      <!-- nav -->
      <nav class="cd-secondary-nav border-b md:m-0 -mx-4 nav-small">
        <input type="text" class="form-control" placeholder="Nhập khóa học cần tìm kiếm..." [(ngModel)]="searchData">
      </nav>
      <!--  slider -->
      <div
        class="grid lg:grid-cols-3 md:grid-cols-2 gap-5"
        style="margin-top: 20px"
      >
        <a
          [title]="item.courseRes.courses.courseName"
          [routerLink]="['/detail', item.courseRes.courses.courseId]"
        
          class="uk-link-reset" *ngFor="let item of detailCollections |search : searchData" >
          <div class="card uk-transition-toggle">
            <div class="card-media h-40">
              <div class="card-media-overly"></div>
              <img [src]="item.courseRes.courses.courseThumbnail" alt="" class="" />
              <span class="icon-play"></span>
            </div>
            <div class="card-body p-4">
              <div class="font-semibold line-clamp-2">
                {{ item.courseRes.courses.courseName }}
              </div>
              <div class="flex space-x-2 items-center text-sm pt-3">
                <div>{{ item.courseRes.courses.courseDuration }}</div>
              </div>
              <div class="pt-1 flex items-center justify-between">
                <div class="text-sm font-semibold">{{ item.courseRes.profile.profileName }}</div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!--  Categories -->
  </div>
  <!-- footer -->
  
</div>
