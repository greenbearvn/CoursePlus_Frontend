<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="d-flex card-header justify-content-between">
          <h5 class="">Danh Sách Video</h5>
          <div class="d-flex">
            <div class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Tìm kiếm......"
                aria-label="Search"
                [(ngModel)]="searchData"
              />
            </div>
            <a [title]="" [routerLink]="['/admin/test/tools/create']">
              <button class="btn btn-primary">Tạo</button>
            </a>
            <!-- <button
                  class="btn btn-primary"
                  mat-raised-button
                  (click)="openDialog('create', 0, token)"
                >
                  Tạo
                </button> -->
          </div>
        </div>
  
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên khóa học</th>
                  <th>Tên bài học</th>
                  <th>Tên Video</th>
                  <th>Thời lượng video</th>

                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let item of list
                      | search : searchData
                      | paginate : { itemsPerPage: 10, currentPage: p };
                    let i = index
                  "
                >
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.TenKhoaHoc }}</td>
                  <td>{{ item.TenBaiHoc }}</td>
                  <td>{{ item.TenVideo }}</td>
                  <td>{{ item.ThoiLuongVideo }}</td>
  
                  <td class="d-flex flex-column">
                    <!-- <button class="btn btn-success m-1">
                      <a
                        [title]="item.TenKhoaHoc"
                        [routerLink]="['/admin/khoahoc/detail', item.id]"
                      >
                        <fa-icon [icon]="faEye"></fa-icon>
                      </a>
                    </button> -->
                    <button
                      class="btn btn-secondary m-1"
                      (click)="Add(item)"
                    >
                      <fa-icon [icon]="faPlus"></fa-icon>
                    </button>
                    <!-- <a
                        [title]="item.TenKhoaHoc"
                        [routerLink]="['/admin/khoahoc/detail', item.id]"
                        >
                        <button class="btn btn-success m-1">
                          <fa-icon [icon]="faEye"></fa-icon>
                        </button>
                      </a> -->
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
          <button class="btn btn-secondary"  (click)="closeModal()">Xác nhận chọn</button>
        </div>
      </div>
    </div>
  </div>
