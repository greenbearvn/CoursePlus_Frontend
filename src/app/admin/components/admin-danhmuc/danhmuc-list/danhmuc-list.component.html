<div class="row" style="margin-left: 300px;margin-top: 50px;">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between">
        <h5 class="">Danh Sách thể loại</h5>
        <div class="d-flex">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Tìm kiếm......"
              aria-label="Search"
              [(ngModel)]="searchData"
            />
          </div>
          <button
            class="btn btn-primary"
            mat-raised-button
            (click)="openDialog('create', 0)"
          >
            Tạo
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên danh mục</th>
            
                <th>Ảnh danh mục</th>

                <th style="width: 150px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of list
                    | search : searchData
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
              >
                <td>{{ i + 1 }}</td>
                <td>{{ item.categoryName }}</td>
                <td>
                  <img [src]="item.image" alt="" width="150" height="200" />
                </td>

                <td class="d-flex flex-column">
                  <button
                    class="btn btn-primary m-1"
                    mat-raised-button
                    (click)="openDialog('edit', item.categoryId)"
                  >
                    <fa-icon [icon]="faPenToSquare"></fa-icon>
                  </button>
                  <button
                    class="btn btn-danger m-1"
                    (click)="deleteButton(item.categoryId)"
                  >
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>

                  <button class="btn btn-success m-1">
                    <a
                      [title]="' detail'"
                      [routerLink]="['/admin/category/detail', item.categoryId]"
                      >
                      <fa-icon [icon]="faEye"></fa-icon>
                    </a>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
