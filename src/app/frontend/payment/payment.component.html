<div class="main_content">
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="container">
    <div class="max-w-3xl mx-auto">
      <h1 class="font-semibold mb-4 text-lg">Chọn phương thức thanh toán</h1>
      <div class="bg-white rounded-md shadow-md">
        <ul class="space-y-0 rounded-md" uk-accordion>
          <li class="uk-open">
            <a class="uk-accordion-title border-b py-4 px-6" href="#">
              <div class="flex items-center text-base font-semibold">
                <!-- <ion-icon name="card-outline" class="mr-2"></ion-icon> -->
                Chọn ngân hàng của bạn
              </div>
            </a>
            <div class="uk-accordion-content py-6 px-8 mt-0 border-b">
              <div class="row" >
                <div class="col-sm-4"  *ngFor="let item of listBanks" style="cursor: pointer;" (click) ="getBankId(item)">
                  <img [src]="item.logo" alt="Bank 1" class="img-fluid" />
                </div>
              </div>
            </div>
          </li>
       
          
        </ul>
      </div>
      <div class="grid grid-cols-2 md:gap-6 gap-3 md:mt-10 mt-5">
        <a
        style="background-color: rgb(206, 48, 48);padding: 1rem; color: white;border-top-left-radius: 10px;border-bottom-left-radius: 10px;"
          [title]="'Giỏ hàng'"
          [routerLink]="['/cart']"
        >
         
          <span >Quay lại trang giỏ hàng</span
          ><span class="md:hidden block">Back</span>
        </a>
      
        <a
          style="background-color: skyblue;padding: 1rem;border-top-right-radius: 10px;border-bottom-right-radius: 10px;"
          (click)="AddTransaction()"
        >
          <span >Thanh toán với VN Pay </span>
      
        </a>
       
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="lg:mt-28 mt-10 mb-7 px-12 border-t pt-7">
    <div
      class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3"
    >
      <p class="capitalize font-medium">© copyright  CoursePlus</p>
      <div class="lg:flex space-x-4 text-gray-700 capitalize hidden">
        <a href="#"> About</a>
        <a href="#"> Help</a>
        <a href="#"> Terms</a>
        <a href="#"> Privacy</a>
      </div>
    </div>
  </div>
</div>
