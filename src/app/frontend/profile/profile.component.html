<div class="main_content mt-5 ml-5">
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="container p-0" style="margin-left: 250px">
    <div class="container">
      <div class="main-body">
        <div class="row">
          <div class="col-lg-4">
            <input
             [routerLink]="['/']"
              type="button"
              class="btn btn-primary px-4"
              value="Quay về trang chủ"
            
            />
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img *ngIf="imageUrl" [src]="imageUrl" width="110" />
                  <img
                    *ngIf="profile.avatar !== ''"
                    [src]="profile.avatar"
                    alt=""
                    width="110"
                  />
                  <div
                    class="mt-3"
                    
                  >
                    <form
                      (ngSubmit)="onSubmit()"
                   
                      class="d-flex"
                    >
                      <input
                        type="file"
                        class="form-control ml-2"
                        id="inputGroupFile04"
                        aria-describedby="inputGroupFileAddon04"
                        aria-label="Upload"
                        name="image"
                        (change)="onFileSelected($event)"
                      />
                      <button
                        class="btn btn-success"
                        type="submit"
                        id="inputGroupFileAddon04"
                      >
                        Đăng
                      </button>
                    </form>
                  </div>
                  <div class="mt-3">
                    <h4>{{ profile.profileName }}</h4>
                    <p class="text-secondary mb-1">{{ profile.email }}</p>
                    <!-- <p class="text-muted font-size-sm">
                      Bay Area, San Francisco, CA
                    </p> -->

                    <!-- <button
                      class="btn btn-primary"
                      (click)="createRoom(profile.profileId)"
                    >
                      Nhắn tin
                    </button> -->

                    <!-- <button class="btn btn-outline-primary" *ngIf="room > 0" (click)="createRoom(profile.MaNguoiDung)" [routerLink]="['/chat', room]">>Message</button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card">
              <div
                class="card-body"
                
              >
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Tên người dùng</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      
                      [(ngModel)]="profile.profileName"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      
                      [(ngModel)]="profile.email"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Số điện thoại</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      
                      [(ngModel)]="profile.phoneNumber"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Mô tả</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <ckeditor
                      [(ngModel)]="profile.desciption"
                      [editor]="Editor"
                      (change)="onChange($event)"
                    >
                    </ckeditor>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">Danh mục</div>
                  <div class="col-sm-9 text-secondary">
                    <select
                      class="form-control"
                      [(ngModel)]="profile.cateId"
                    >
                      <option
                        *ngFor="let item of detailCates"
                        [value]="item.detailCateId"
                      >
                        {{ item.detailCateName }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="row mt-3" *ngIf="profile.isTeacher == 0">
                  <div class="col-sm-3">Bạn có muốn là giảng viên ?</div>
                  <div class="col-sm-9 text-secondary">
                    <!-- <input
                      type="button"
                      class="btn btn-primary px-4"
                      value="Trở thành giảng viên"
                      (click)="becomeTeacher()"
                    /> -->
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-9 text-secondary">
                    <input
              
                      type="button"
                      class="btn btn-primary px-4"
                      value="Thêm"
                      (click)="create()"
                    />
                    
                  </div>
                </div>
              </div>
              <div
                class="card-body"
              
              >
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Tên đầy đủ</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ profile.profileName }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ profile.email }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Số điện thoại</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ profile.phoneNumber }}</p>
                  </div>
                </div>

                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Giảng viên</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" *ngIf="profile.isTeacher > 0">
                      Đúng
                    </p>
                    <p class="text-muted mb-0" *ngIf="profile.isTeacher == 0">
                      Không phải
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
